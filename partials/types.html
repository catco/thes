<section class="thespage" ng-controller="TypesController">
  <div class="row">
   <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Types de thés</h2>
    <form class="col-xs-12 col-sm-12 col-md-12 col-lg-12" role="search" ng-model="query">
      <div class="form-group">
        <div>
          <label class="checkbox-inline filterType selectAll">
            <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" checked="checked" />Tout (dé)sélectionner
          </label>
        </div>
        <div>
          <label ng-repeat="(varieteID, value) in thevarietes" class="checkbox-inline filterType">
            <input type="checkbox" ng-model="thevarietes[varieteID]" /> {{varieteID}}
          </label>
        </div>
      </div>
    </form>    
  </div>
  <accordion close-others="oneAtATime">
    <accordion-group heading="{{the.Nom}}" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" ng-repeat="the in thes | thestypefilter:thevarietes">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 leftSide">
            <strong>Variété : </strong> {{the.Variete}}
            <br /><strong>Origine :</strong> {{the.Origine}}
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 rightSide">
            <div class="itemIcons"><img class="icons" src="custom/img/temp.png" alt="Température d\'infusion" /> {{the.Temp}}</div>
            <div class="itemIcons"><img class="icons" src="custom/img/duree.png" alt="Durée d\'infusion" />{{the.Duree}}</div>
            <div class="itemIcons"><img class="icons" src="custom/img/quantite-tasse.png" alt="Quantité par tasse" />{{the.Quantite}}</div>
            <div class="itemIcons"><img class="icons" src="custom/img/quantite-bouilloire.png" alt="Quantité pour la bouilloire remplie au minimum" />{{the.quantiteBouilloire}}</div>
            <div class="itemIcons"><img class="icons jourNuitClass" src="custom/img/{{the.jourNuitID}}.png" alt="{{the.jourNuit}}" title="{{the.jourNuitID}}" /></div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><strong>Description :</strong> {{the.Description}}</div>
    </accordion-group>
  </accordion>
</section>
